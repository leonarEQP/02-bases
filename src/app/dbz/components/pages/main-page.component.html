<h1>DBZ main Page</h1>
<hr />

<div class="row">
  <div class="col">
    <dbz-list
      [characterList]="characters"
      (onDelete)="onDeleteCharacter($event)"
    ></dbz-list>
  </div>

  <div class="col">
    <dbz-add-character
      (onNewCharacter)="onNewcharacter($event)"
    ></dbz-add-character>
  </div>
</div>
