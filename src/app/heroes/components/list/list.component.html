<h3>Lista de Héroes</h3>

<div *ngIf="deletedHeroe; else nothingWasDeleted">
  <h3>
    Héroe borrado <small class="text-danger"> {{ deletedHeroe }}</small>
  </h3>
</div>

<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada.</h3>
</ng-template>

<button *ngIf="heroeNames.length > 0" class="btn btn-danger" (click)="removeLastHeroe()">
  Borrar último héroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroeNames" class="list-group-item">{{ name }}</li>
</ul>
